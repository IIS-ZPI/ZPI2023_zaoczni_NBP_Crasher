<div class="vw-100 vh-100 bg-light p-5">
  <h1 class="fw-bold text-uppercase text-center">{{ appName }}</h1>
  <div class="row g-4 mt-4">
    <div class="col-6">
      <div class="row g-4">
        <div class="col">
          <dx-select-box
            [dataSource]="availableCurrencies"
            [value]="currencyFrom.name"
            [(selectedItem)]="currencyFrom"
            (onSelectionChanged)="onCurrencyFromSelectionChanged()"
            label="From"
            labelMode="floating"
            valueExpr="name"
            displayExpr="name">
          </dx-select-box>
        </div>
        <div class="col">
          <dx-select-box
            [dataSource]="availableCurrencies"
            [value]="currencyTo.name"
            [(selectedItem)]="currencyTo"
            (onSelectionChanged)="onCurrencyToSelectionChanged()"
            label="To"
            labelMode="floating"
            valueExpr="name"
            displayExpr="name">
          </dx-select-box>
        </div>
        <div class="col">
          <dx-date-box
            [(value)]="dateFrom"
            (onValueChanged)="onDateFromValueChanged()"
            displayFormat="yyyy-MM-dd"
            label="Date from"
            [min]="minDateFrom"
            [disabled]="isCustomTimeFrame === false">
          </dx-date-box>
        </div>
        <div class="col">
          <dx-date-box
            [(value)]="dateTo"
            (onValueChanged)="onDateToValueChanged()"
            displayFormat="yyyy-MM-dd"
            label="Date to"
            [disabled]="isCustomTimeFrame === false">
          </dx-date-box>
        </div>

        <div class="col-12 rounded bg-body p-4 pb-0">
          <dx-chart [dataSource]="data.changes_distribution" class="w-100">
            <dxo-title text="Changes distribution"></dxo-title>
            <dxo-common-series-settings argumentField="value" valueField="value" type="bar"></dxo-common-series-settings>
            <dxo-legend position="top" [visible]="true"></dxo-legend>
          </dx-chart>
          <dx-tabs
            class="w-auto mx-auto mt-2"
            [dataSource]="timeFrames"
            [selectedIndex]="selectedTimeFrameIndex"
            (selectedIndexChange)="onTimeFrameIndexSelectionChanged($event)">
          </dx-tabs>
        </div>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</div>
